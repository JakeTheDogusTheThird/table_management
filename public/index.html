<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- <script src="../src/tableManager.js" defer></script> -->
    <script type="module" src="../src/main.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="input-group my-3">
        <input
          type="text"
          id="search-bar"
          class="form-control"
          placeholder="Search user"
        />
        <button
          class="btn btn-lg btn-outline-dark"
          type="button"
          id="search-button"
        >
          Search
        </button>
        <button
          class="btn btn-lg btn-outline-dark"
          type="button"
          id="add-button"
        >
          Add
        </button>
      </div>
      <form id="add-form" class="input-group my-3">
        <input
          type="text"
          id="input-id"
          placeholder="id"
          form-control
          required
        />
        <input
          type="text"
          id="add-first-name"
          class="form-control"
          placeholder="firstname"
          required
        />
        <input
          type="text"
          id="add-last-name"
          class="form-control"
          placeholder="lastname"
          required
        />
        <input
          type="email"
          id="add-email"
          class="form-control"
          placeholder="email"
          pattern="^(?:[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4})$"
          required
        />
        <input
          type="tel"
          id="add-phone"
          class="form-control"
          placeholder="phone"
          pattern="^(?:\+(81|49|91|61|1|92|44)\s\d{3}-\d{3}-\d{4})$"
          required
        />
        <button class="btn btn-lg btn-outline-dark" id="save-button" type="button" disabled>
          Save
        </button>
      </form>
      <table class="table table-striped">
        <thead id="table-head" class="thead-dark">
          <tr>
            <th scope="col" data-column="id">
              id <span class="order-placeholder"></span>
            </th>
            <th scope="col" data-column="firstName">
              firstname <span class="order-placeholder"></span>
            </th>
            <th scope="col" data-column="lastName">
              lastname <span class="order-placeholder"></span>
            </th>
            <th scope="col" data-column="email">
              email <span class="order-placeholder"></span>
            </th>
            <th scope="col" data-column="phone">
              phone <span class="order-placeholder"></span>
            </th>
          </tr>
        </thead>

        <tbody id="table-body"></tbody>
      </table>
      <div id="details-container"></div>
      <div
        id="page-buttons-container"
        class="d-flex justify-content-center my-3"
      ></div>
    </div>
  </body>
</html>
