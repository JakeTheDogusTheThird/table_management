<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- <script src="../src/tableManager.js" defer></script> -->
    <script src="../src/tableManager2.js" defer></script>
  </head>

  <body>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col" data-column="id" data-order="asc">id &uarr;</th>
          <th scope="col" data-column="firstName" data-order="asc">
            firstName &uarr;
          </th>
          <th scope="col" data-column="lastName" data-order="asc">
            lastName &uarr;
          </th>
          <th scope="col" data-column="email" data-order="asc">email &uarr;</th>
          <th scope="col" data-column="phone" data-order="asc">phone &uarr;</th>
        </tr>
      </thead>

      <tbody id="data-table"></tbody>
    </table>

    <div
      id="page-buttons-wrapper"
      class="d-flex justify-content-center my-3"
    ></div>
  </body>
</html>
