<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- <script src="../src/tableManager.js" defer></script> -->
    <script src="../src/tableManager2.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="input-group my-3">
        <input
          type="text"
          id="search-bar"
          class="form-control"
          placeholder="Search user"
        />
        <button
          class="btn btn-lg btn-outline-dark"
          type="button"
          id="search-button"
        >
          Search
        </button>
        <button
          class="btn btn-lg btn-outline-dark"
          type="button"
          id="add-button"
        >
          Add
        </button>
      </div>
      <form class="input-group my-3">
        <input
          type="text"
          id="input-id"
          placeholder="User Id"
          form-control
          required
        />
        <input
          type="text"
          id="input-first-name"
          class="form-control"
          placeholder="firstname"
          required
        />
        <input
          type="text"
          id="input-last-name"
          class="form-control"
          placeholder="lastname"
          required
        />
        <input
          type="email"
          id="input-email"
          class="form-control"
          placeholder="email"
          required
        />
        <input
          type="tel"
          id="input-phone"
          class="form-control"
          placeholder="phone"
          required
        />
        <button
          class="btn btn-lg btn-outline-dark"
          id="add-to-table-submit"
          disabled
        >
          Add to Table
        </button>
      </form>
      <table class="table table-striped">
        <thead id="table-head" class="thead-dark">
          <tr>
            <th scope="col" data-column="id" data-order="">id &uarr;&darr;</th>
            <th scope="col" data-column="firstName" data-order="">
              firstName &uarr;&darr;
            </th>
            <th scope="col" data-column="lastName" data-order="">
              lastName &uarr;&darr;
            </th>
            <th scope="col" data-column="email" data-order="">
              email &uarr;&darr;
            </th>
            <th scope="col" data-column="phone" data-order="">
              phone &uarr;&darr;
            </th>
          </tr>
        </thead>

        <tbody id="data-table"></tbody>
      </table>
      <div id="details-container"></div>

      <div
        id="page-button-wrapper"
        class="d-flex justify-content-center my-3"
      ></div>
    </div>
  </body>
</html>
